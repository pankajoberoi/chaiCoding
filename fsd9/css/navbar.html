<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar{
            margin: 2px;
            background-color: black;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 24px;
        }
        .navlink{
            font-size: 22px;
            text-decoration: none;
            color: #f26a3e;
            font-weight: 900;
        }
        .inner-navbar{
            display: flex;
            justify-content: center;
        }
        .inner-navlink{
            color: white;
            text-decoration: none;
            padding: 0px 16px;
            font-size: 20px;
        }
        .btn{
            background-color: #f26a3e;
            text-decoration: none;
            color: white;
            padding: 4px 16px;
            border-radius: 10px;
            font-size: 20px;
        }
        @media (max-width:630px) {
            .navbar{
                flex-direction: column;
                height: auto;
                text-align: center;
            }
            .navlink{
                border-bottom: 1px solid grey;
                padding: 8px 0px;
            }
            .inner-navbar{
                flex-direction: column;
                text-align: center;
                width: 100%;
            }
            .inner-navlink{
                padding: 8px 0px;
                border-bottom: 1px solid grey;
            }
            .btn{
                width: 50%;
                padding: 8px 0px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navlink">Coding Thinker</a>

        <div class="inner-navbar">
            <a href="#" class="inner-navlink">Home</a>
            <a href="#" class="inner-navlink">Support</a>
            <a href="#" class="inner-navlink">Help</a>
            <a href="#" class="inner-navlink">Contact</a>
        </div>

        <a href="#" class="btn">Login</a>
    </div>
</body>
</html>
