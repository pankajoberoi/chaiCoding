<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .typeWriter {
        overflow: hidden;
      }
      .text {
        opacity: 0;
        animation: typing 5s infinite alternate;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          opacity: 1;
          color: brown;
        }
      }
    </style>
  </head>
  <body>
    <div class="typeWriter">
      <p class="text">This is a Animation</p>
    </div>
  </body>
</html>
