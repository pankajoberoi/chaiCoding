<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 3px solid black;
        display: grid;
        height: 90vh;
        grid-template-areas:
          "nav nav nav"
          "img img side"
          "foot foot foot";
      }
      .item {
        font-size: 100px;
        border: 2px solid black;
      }
      .item1 {
        background-color: aqua;
        grid-area: nav;
      }
      .item2 {
        background-color: red;
        grid-area: img;
      }
      .item3 {
        /* background-color: blue;
        grid-area: nav;
        width: 50vw;*/
      }
      .item4 {
        background-color: blueviolet;
        grid-area: side;
      }
      .item5 {
        background-color: brown;
        grid-area: foot;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">Navbar</div>
      <div class="item item2">Image</div>

      <div class="item item4">Advertise</div>
      <div class="item item5">Footer</div>
    </div>
  </body>
</html>
