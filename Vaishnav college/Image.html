<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

        </div>
      </div>

      <div class="gallery-container w3 h3">

            <img src="https://source.unsplash.com/1600x900/?people" alt="People" />

        </div>
      </div>

      <div class="gallery-container h2">

          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?sport" alt="Sports" />

          <div class="text">Sports</div>
        </div>
      </div>

      <div class="gallery-container w2">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?fitness" alt="Fitness" />

        </div>
      </div>

      <div class="gallery-container w4 h1">

      <div class="gallery-container">
        <div class="gallery-item">

    </div>
