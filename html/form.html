<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
     
<body>
    <form action="hurray.html">
       <div>
            <label for="name">Name</label>
            <input type="text"   placeholder="Enter your name" id="name">
       </div>
       <br>

       <div>
            <label for="pass">PassWord</label>
            <input type="password"  placeholder="Enter your Password" id="pass">
       </div>
       <br>

       <div>
            <label for="email">Email</label>
            <input type="email" placeholder="abc@gmail.com" id="email" required>
       </div>
       <br>

       <div>
             <label for="date">Date :</label>
            <input type="date" id="date">
       </div>
        <br>

        <div>
            <label for="num">Age : </label>
            <input type="number"   placeholder="Enter your name" id="num">
       </div>
       <br>

       <div>
            <label for="">Gender : </label>
            <input type="radio" name="gender">Male <input type="radio" name="gender" >Female
        </div>
        <br>

        <div>
            <label for="num">Are You Eligible </label>
            <input type="checkBox" checked>
       </div>
       <br>

       <div>
            <textarea name="Feedback" id="" cols="30" rows="10" placeholder="Your feedback"></textarea>
        </div>
        <br>

        <div>
            <label for="">Job :</label>
            <select name="Placement"  placeholder="select">
               
                <option>Google</option>
                <option>Amazon</option>
                <option>Microsoft</option>
            </select>
       </div>
       <br>
       
       <button type="submit">Check Out</button>
       <button type="reset">Reset</button>

    </form>

</body>
</html>
