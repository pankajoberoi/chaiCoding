<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            border: 10px solid black;
            height: 100vh;
            width: 100vw;
        }
        .box{
            height: 80px;
            width: 250px;
            background-color: blueviolet;
            border: 2px solid yellow;
            margin: 10px;
            border-radius: 10px;
            position: relative;
            animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /*animation-delay: 3s;*/
            animation-timing-function: ease-in-out;
            animation-direction:alternate ;
           /* animation-fill-mode:forwards;*/

        }

        @keyframes rightMovement {
            from{
                top:0px;
                left: 50px;
            }
            to{
                top: 0px;
                left:1000px;
            }
        }

        .box2{
            height: 80px;
            width: 250px;
            background-color: blueviolet;
            border: 2px solid yellow;
            margin: 10px;
            border-radius: 10px;
            position: relative;
            animation-name: leftMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            
            animation-timing-function: ease-in-out;
            animation-direction:alternate ;
            
        }
        @keyframes leftMovement {
            from{
                top:350px;
                left: 1000px;
            }
            to{
                top:350px;
                left:0px
            }
        }
        .circle{
            height: 70px;
            width: 70px;
            border: 2px solid yellow;
            background-color: brown;
            border-radius: 100%;
            margin: 10px;
            position: relative;
            top: 30%;
            left: 40%;
            animation-name: circleMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;

            animation-timing-function: ease-in-out;
            animation-direction: alternate;

        }
        @keyframes circleMovement{
            0%{
                top:1%;
                left: 5%;
            }
            30%{
                top: 1%;
                left: 90%;
            }
            60%{
                top: 50%;
                left: 10%;
            }
            100%{
                top: 50%;
                left: 90%;
            }
        }

       

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="circle"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
