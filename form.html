<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="hurray.html" target="_self"   >
        
        <div> 
            <label for="name">Name : </label>
            <input type="text" placeholder="Enter Your Name" id="name" class="codinginputs">
        </div><br>
        <div> 
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter Your Email" id="email" class="codinginputs" >
        </div><br>
        <div> 
            <label for="password">Password : </label>
            <input type="password" placeholder="Enter Your Name" id="password" class="codinginputs" >
        </div><br>
        
        <div> 
            <label for="date">Date : </label>
            <input type="date"  id="date" class="codinginputs">
        </div><br>
    
        <div> 
            <label for="age">Age : </label>
            <input type="number" placeholder="Enter Your Number" id="age" class="codinginputs">
        </div><br>
    
        <div> 
            <label for="gender">Gender : </label>
            <input type="radio"  name="gender">MALE<input type="radio"  name="gender">FEMALE
        </div><br>
    
        <div> 
            <label for="checkbox">Are You Eligible :  </label>
            <input type="checkbox" >
        </div><br>
    
        <div> 
            <textarea name="feedback" id="" cols="30" rows="10" placeholder="feedback"></textarea>
        </div><br>
    
        <div> 
            <label for="job">JOB : </label>
            <select name="Placement" id="">
                <option>Infosys</option>
                <option>wipro</option>
                <option selected>TCS</option>
            </select> 
        </div><br>
    
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
