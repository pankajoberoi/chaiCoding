<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information system</title>
</head>
<body>
    <h2>Employee Form</h2>

    <form action="hurray.html">
        <div>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" id="name">
        </div><br>

         <div>
            <label for="Id">Employee Id: </label>
            <input type="text" placeholder="Enter your Id" id="Id">
         </div><br>

         <div>
            <label for="department">Department: </label>
            <select id="department">
                <option >IT</option>
                <option >HR</option>
                <option >Marketing</option>
            </select>
         </div><br>

         <div>
            <label for="doj">Date Of Joining: </label>
            <input type="date" id="doj">
         </div><br>

         <div>
            <label >Gender: </label>
            <input type="radio" name="gender">Male 
            <input type="radio" name="gender" >Female
         </div><br>

         <div>
            <label for="">Skill: </label>
            <input type="checkbox" name="skills">Programming
            <input type="checkbox" name="skills">Project Management
            <input type="checkbox" name="skills">communication
         </div><br>

         <button type="submit">Submit</button>

    </form>


</body>
</html>
