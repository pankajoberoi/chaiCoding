<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

     <style>
          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: #f8f8f8;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
  
          form {
              width: 100%;
              max-width: 400px;
              background-color: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              box-sizing: border-box;
          }
  
          label {
              display: block;
              margin-bottom: 8px;
              font-weight: bold;
              color: #333;
          }
  
          input, select, textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              box-sizing: border-box;
              border: 1px solid #ccc;
              border-radius: 6px;
              background-color: #f9f9f9;
              transition: border-color 0.3s ease;
          }
  
          input:focus, select:focus, textarea:focus {
              outline: none;
              border-color: #5cb85c;
          }
  
          button {
              background-color: #5cb85c;
              color: #fff;
              padding: 12px 20px;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 16px;
              transition: background-color 0.3s ease;
          }
  
          button[type="reset"] {
              background-color: #d9534f;
          }
  
          button:hover, button[type="reset"]:hover {
              background-color: #4cae4c;
          }
  
          /* Optional: Add styles for radio buttons and checkboxes */
          input[type="radio"], input[type="checkbox"] {
              margin-right: 5px;
          }
  
          textarea {
              resize: vertical;
          }
      </style>
<body>
     
          <form action="hurray.html" style="height: 500px;">
               <div>
                    <label for="name">Name</label>
                    <input type="text"   placeholder="Enter your name" id="name">
               </div>
               <br>
        
               <div>
                    <label for="pass">PassWord</label>
                    <input type="password"  placeholder="Enter your Password" id="pass">
               </div>
               <br>
        
               <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="abc@gmail.com" id="email" required>
               </div>
               <br>
        
               <div>
                     <label for="date">Date :</label>
                    <input type="date" id="date">
               </div>
                <br>
        
                <div>
                    <label for="num">Age : </label>
                    <input type="number"   placeholder="Enter your name" id="num">
               </div>
               <br>
        
               <div>
                    <label for="">Gender : </label>
                    <input type="radio" name="gender">Male <input type="radio" name="gender" >Female
                </div>
                <br>
        
                <div>
                    <label for="num">Are You Eligible </label>
                    <input type="checkBox" checked>
               </div>
               <br>
        
               <div>
                    <textarea name="Feedback" id="" cols="30" rows="10" placeholder="Your feedback"></textarea>
                </div>
                <br>
        
                <div>
                    <label for="">Job :</label>
                    <select name="Placement"  placeholder="select">
                       
                        <option>Google</option>
                        <option>Amazon</option>
                        <option>Microsoft</option>
                    </select>
               </div>
               <br>
               
               <button type="submit">Check Out</button>
               <button type="reset">Reset</button>
        
            </form>
     
    

</body>
</html>
