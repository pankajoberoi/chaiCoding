<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar{
            background-color: rgb(22,21,20);
            display: flex;
            height: 56px;
            align-items: center;
            justify-content: space-between;
            padding: 0px 24px;

        }
        .navlink{
            text-decoration:none;
            font-size: 1.3rem;
            color: #f26a3e;
            font-weight: 700;
        }
        .inner-navbar{
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .inner-navlink{
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0px 16px;
        }
        .btn{
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #f26a3e;
            padding: 4px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }

        @media (max-width:540px)
        {
            .navbar{
                flex-direction: column;
                height: auto;
                padding: 0px;
                text-align: center;
            }
            .navlink{
                width: 100px;
                border-bottom: 1px solid rgb(86,82,75);
                padding: 8px 0px;
                color: #f26a3e;
                font-weight: 1000;
            }
            .inner-navbar{
                flex-direction: column;
                text-align: center;
                width: 100%;
            }
            .inner-navlink{
                
                border-bottom: 1px solid rgb(86,82,75);
                padding: 8px 0px;
            }
            .btn{
                width: 50%;
                padding: 8px 0px;
            }

        }



    </style>
   





</head>
<body>
    <div class="navbar">
        <a href="#" class="navlink">Coding Thinkers</a>
        <div class="inner-navbar">
            <a href="#" class="inner-navlink">Learn</a>
            <a href="#" class="inner-navlink">Practice</a>
            <a href="#" class="inner-navlink">Get Hired</a>
            <a href="#" class="inner-navlink">IDE</a>
        </div>
        <a href="#" class="btn">Login</a>
    </div>

    
</body>
</html>
