<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: antiquewhite;
        padding: 5rem;
        display: flex;
      }
      .item {
        font-size: 25px;
        color: #fff;
        margin: 10px;
        height: 150px;
        width: 150px;
        background-image: linear-gradient(blue, violet);
        border: 2px solid black;
        transition: all 1s linear;
      }
      #RotateX:hover {
        transform: rotateX(90deg);
      }
      #RotateY:hover {
        transform: rotateY(90deg);
      }
      #RotateZ:hover {
        transform: rotateZ(90deg);
      }
      #TranslateX:hover {
        transform: translateX(150px);
      }
      #TranslateY:hover {
        transform: translateY(150px);
      }
      #TranslateZ:hover {
        transform: perspective(300px) translateZ(-150px);
      }
      #ScaleX:hover {
        transform: scaleX(2);
      }
      #ScaleY:hover {
        transform: scaleY(2);
      }
      #ScaleZ:hover {
        transform: perspective(300px) scaleZ(2) rotateY(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" id="RotateX">RotateX</div>
      <div class="item" id="RotateY">RotateY</div>
      <div class="item" id="RotateZ">RotateZ</div>
      <div class="item" id="TranslateX">TranslateX</div>
      <div class="item" id="TranslateY">TranslateY</div>
      <div class="item" id="TranslateZ">TranslateZ</div>
      <div class="item" id="ScaleX">ScaleX</div>
      <div class="item" id="ScaleY">ScaleY</div>
      <div class="item" id="ScaleZ">ScaleZ</div>
    </div>
  </body>
</html>
