<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 4px solid black;
        height: 1200px;
        width: 2000px;
      }
      img {
        margin: 10px;
      }
      .img4 {
        position: fixed;
        top: 100px;
      }
      .img2 {
        position: sticky;
        top: 200px;
        left: 100px;
      }
      .box {
        border: 3px solid red;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img1.jpg" alt="" height="200px" width="200px" class="img1" />
      <img src="img2.jpg" alt="" height="200px" width="200px" class="img2" />
      <img src="img3.jpg" alt="" height="200px" width="200px" class="img3" />
      <img src="img4.jpg" alt="" height="200px" width="200px" class="img4" />
    </div>
    <div class="box"></div>
  </body>
</html>
