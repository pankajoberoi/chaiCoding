<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
    <h1>Google Photos</h1>
    <div class="container"><!-- grid -->

        <div class="gallery-container"><!-- height and width -->
            <div class="gallery-items">
                <div class="img"><img src="people.jpg" alt=""></div>
                <div class="text">People</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-items">
                <div class="img"><img src="sports.jpg" alt=""></div>
                <div class="text">sports</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-items">
                <div class="img"><img src="nature.jpg" alt=""></div>
                <div class="text">Nature</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-items">
                <div class="img"><img src="fitness.jpg" alt=""></div>
                <div class="text">fitness</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-items">
                <div class="img"><img src="food.jpg" alt=""></div>
                <div class="text">food</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-items">
                <div class="img"><img src="travel.jpg" alt=""></div>
                <div class="text">Travel</div>
            </div>
        </div>









    </div>
</body>
</html>
