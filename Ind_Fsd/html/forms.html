<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="databse.html">
      <div>
        <label for="image">Image : </label>
        <input type="file" id="image" accept=".png,.jpg,.pdf">
      </div><br>
      <div>
        <label for="link">Portfolio link :</label>
        <input type="url" id="link">
      </div><br>
      <div>
        <label for="test">Difficulty : </label>
        <input type="range" id="test" value="100">
      </div><br>
      <div>
        <input type="hidden" value="Infosys">
      </div>
      <div>
        <label for="Name1">Name: </label>
        <input type="text" placeholder="Enter your name" id="Name1" />
      </div>
      <br />

      <div>
        <label for="pass"> Password: </label>
        <input
          type="password"
          placeholder="Your PassWord"
          id="pass"
          maxlength="6"
          minlength="4" />
      </div>
      <br />

      <div>
        <label for="mail">Email: </label>
        <input type="email" placeholder="abc@gmail.com" id="mail" />
      </div>
      <br />

      <div>
        <label for="date">Tareek: </label>
        <input type="date" placeholder="tareek" id="date" />
      </div>
      <br />

      <div>
        <label for="age">Umar: </label>
        <input type="number" placeholder="Umar Likh" id="age" />
      </div>
      <br />

      <div>
        <label for="">Gender: </label>
        <input type="radio" name="gender" /> male
        <input type="radio" name="gender" /> female
      </div>
      <br />

      <div>
        <label for="">Are your eligible: </label>
        <input type="checkbox" checked />
      </div>
      <br />

      <div>
        <textarea
          name="Feedback"
          cols="30"
          rows="7"
          placeholder="Feedback.."></textarea>
      </div>
      <br />

      <div>
        <label for="">Job : </label>
        <select name="Placement">
          <option>Google</option>
          <option>Microsoft</option>
          <option>Amazon</option>
        </select>
      </div>
      <br/>
      
      <button type="reset">Reset</button>
      <button type="submit">Check-out</button>
    </form>
  </body>
</html>
