<!DOCTYPE html>

        </div>

        <div class="weather">
            <img src="images/clouds.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                </div>
                <div>
                  <p class="humidity">50%</p>
                  <p>humidity</p>
                </div>

                <div class="col">

        </div>

    </div>
    <script src="weather.js"></script>
